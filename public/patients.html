<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Suppress Tailwind production warning
    tailwind.config = { corePlugins: { preflight: false } };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 400px;
      max-width: 90%;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .modal-content button {
      margin-right: 10px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 5px;
      margin: 5px 0 10px;
    }
    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body class="bg-gray-100">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Patient Management</h1>
  <div class="container">
    <div class="form-container bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Add Patient</h2>
      <form id="addPatientForm">
        <label for="name" class="text-gray-600">Name:</label>
        <input type="text" id="name" name="name" required class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="email" class="text-gray-600">Email:</label>
        <input type="email" id="email" name="email" required class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="phone" class="text-gray-600">Phone (10 digits):</label>
        <input type="text" id="phone" name="phone" pattern="\d{10}" required class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="dob" class="text-gray-600">Date of Birth (DD/MM/YYYY):</label>
        <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="address" class="text-gray-600">Address:</label>
        <input type="text" id="address" name="address" class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="notes" class="text-gray-600">Notes:</label>
        <textarea id="notes" name="notes" class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Patient</button>
      </form>
      <div id="addError" class="error-message" style="display: none;"></div>
    </div>
    <div class="form-container bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Search Patients</h2>
      <input type="text" id="searchInput" placeholder="Search by name or email..." class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" oninput="filterPatients()">
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <table id="patientsTable" class="w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Email</th>
            <th class="p-3 text-left">Phone</th>
            <th class="p-3 text-left">DOB</th>
            <th class="p-3 text-left">Address</th>
            <th class="p-3 text-left">Status</th>
            <th class="p-3 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="patientsBody"></tbody>
      </table>
      <div id="fetchError" class="error-message mt-4" style="display: none;"></div>
    </div>
  </div>
  <div id="viewModal" class="modal">
    <div class="modal-content bg-white rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Patient Details</h2>
      <input type="hidden" id="viewId">
      <p><strong>Name:</strong> <span id="viewName" class="text-gray-600"></span></p>
      <p><strong>Email:</strong> <span id="viewEmail" class="text-gray-600"></span></p>
      <p><strong>Phone:</strong> <span id="viewPhone" class="text-gray-600"></span></p>
      <p><strong>DOB:</strong> <span id="viewDob" class="text-gray-600"></span></p>
      <p><strong>Address:</strong> <span id="viewAddress" class="text-gray-600"></span></p>
      <p><strong>Notes:</strong> <span id="viewNotes" class="text-gray-600"></span></p>
      <p><strong>Status:</strong> <span id="viewStatus" class="text-gray-600"></span></p>
      <div class="mt-4">
        <button onclick="openEditModal(document.getElementById('viewId').value)" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit</button>
        <button onclick="closeModal('viewModal')" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Close</button>
      </div>
    </div>
  </div>
  <div id="editModal" class="modal">
    <div class="modal-content bg-white rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Edit Patient</h2>
      <form id="editPatientForm">
        <input type="hidden" id="editId" name="id">
        <label for="editName" class="text-gray-600">Name:</label>
        <input type="text" id="editName" name="name" required class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="editEmail" class="text-gray-600">Email:</label>
        <input type="email" id="editEmail" name="email" required class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="editPhone" class="text-gray-600">Phone (10 digits):</label>
        <input type="text" id="editPhone" name="phone" pattern="\d{10}" required class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="editDob" class="text-gray-600">Date of Birth (DD/MM/YYYY):</label>
        <input type="text" id="editDob" name="dob" placeholder="DD/MM/YYYY" required class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="editAddress" class="text-gray-600">Address:</label>
        <input type="text" id="editAddress" name="address" class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="editNotes" class="text-gray-600">Notes:</label>
        <textarea id="editNotes" name="notes" class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <label for="editStatus" class="text-gray-600">Status:</label>
        <select id="editStatus" name="status" class="border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Not Attended">Not Attended</option>
          <option value="Attended">Attended</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
        <button type="button" onclick="closeModal('editModal')" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
      </form>
      <div id="editError" class="error-message" style="display: none;"></div>
    </div>
  </div>
  <script>
    const BASE_URL = 'http://localhost:3000/api';  // API prefix
    let allPatients = [];

    // Utility function to convert DD/MM/YYYY to YYYY-MM-DD
    function convertToMySQLDate(dateStr) {
      if (!dateStr) return '';
      const parts = dateStr.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
      if (parts) {
        const day = parts[1].padStart(2, '0');
        const month = parts[2].padStart(2, '0');
        const year = parts[3];
        const formatted = `${year}-${month}-${day}`;
        const date = new Date(formatted);
        if (!isNaN(date) && date.getFullYear() === parseInt(year)) return formatted;
      }
      return '';
    }

    // Utility function to convert YYYY-MM-DD to DD/MM/YYYY
    function convertToDisplayDate(dateStr) {
      if (!dateStr) return 'N/A';
      const parts = dateStr.match(/^(\d{4})-(\d{2})-(\d{2})$/);
      if (parts) {
        const year = parts[1];
        const month = parts[2];
        const day = parts[3];
        return `${day}/${month}/${year}`;
      }
      return 'N/A';
    }

    // Show/hide error message
    function showError(elementId, message) {
      const errorEl = document.getElementById(elementId);
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        setTimeout(() => { errorEl.style.display = 'none'; }, 5000);
      }
    }

    // Hide error
    function hideError(elementId) {
      const errorEl = document.getElementById(elementId);
      if (errorEl) errorEl.style.display = 'none';
    }

    // Fetch and display patients
    async function fetchPatients(search = '') {
      try {
        let url = `${BASE_URL}/patients`;
        if (search) url += `?search=${encodeURIComponent(search)}`;
        const response = await fetch(url);
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || errorData.details || `HTTP ${response.status}`);
        }
        allPatients = await response.json();
        console.log('Fetched patients:', allPatients);
        displayPatients(allPatients);
        hideError('fetchError');
      } catch (error) {
        console.error('Error fetching patients:', error);
        showError('fetchError', 'Failed to load patients: ' + error.message + '. Check server console.');
      }
    }

    // Display patients in table
    function displayPatients(patients) {
      const tbody = document.getElementById('patientsBody');
      if (!tbody) return;
      tbody.innerHTML = '';
      if (patients.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="p-3 text-center text-gray-500">No patients found.</td></tr>';
        return;
      }
      patients.forEach(patient => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50';
        tr.innerHTML = `
          <td class="p-3">${patient.name || 'N/A'}</td>
          <td class="p-3">${patient.email || 'N/A'}</td>
          <td class="p-3">${patient.phone || 'N/A'}</td>
          <td class="p-3">${convertToDisplayDate(patient.dob)}</td>
          <td class="p-3">${patient.address || 'N/A'}</td>
          <td class="p-3">${patient.status || 'Not Attended'}</td>
          <td class="p-3">
            <button onclick="viewPatient(${patient.id})" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 mr-1">View</button>
            <button onclick="openEditModal(${patient.id})" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 mr-1">Edit</button>
            <button onclick="deletePatient(${patient.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 mr-1">Delete</button>
            <a href="emr.html?patient=${patient.id}" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">EMR</a>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Filter patients based on search input
    function filterPatients() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (searchTerm.length < 2) {
        const filteredPatients = allPatients.filter(patient =>
          (patient.name || '').toLowerCase().includes(searchTerm) ||
          (patient.email || '').toLowerCase().includes(searchTerm)
        );
        displayPatients(filteredPatients);
      } else {
        fetchPatients(searchTerm);
      }
    }

    // Add patient
    document.getElementById('addPatientForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const patient = Object.fromEntries(formData);
      if (patient.dob) {
        patient.dob = convertToMySQLDate(patient.dob);
        if (!patient.dob) {
          showError('addError', 'Invalid date format. Please use DD/MM/YYYY.');
          return;
        }
      }
      console.log('Adding patient:', patient);
      try {
        const response = await fetch(`${BASE_URL}/patients`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(patient)
        });
        const result = await response.json();
        if (!response.ok) throw new Error(result.error || result.details || 'Failed to add patient');
        alert(result.message);
        e.target.reset();
        document.getElementById('searchInput').value = '';
        fetchPatients();
        hideError('addError');
      } catch (error) {
        console.error('Error adding patient:', error);
        showError('addError', 'Error adding patient: ' + error.message);
      }
    });

    // View patient details
    async function viewPatient(id) {
      try {
        const response = await fetch(`${BASE_URL}/patients/${id}`);
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || errorData.details || `HTTP ${response.status}`);
        }
        const patient = await response.json();
        console.log('View patient data:', patient);
        document.getElementById('viewId').value = patient.id || '';
        document.getElementById('viewName').textContent = patient.name || 'N/A';
        document.getElementById('viewEmail').textContent = patient.email || 'N/A';
        document.getElementById('viewPhone').textContent = patient.phone || 'N/A';
        document.getElementById('viewDob').textContent = convertToDisplayDate(patient.dob);
        document.getElementById('viewAddress').textContent = patient.address || 'N/A';
        document.getElementById('viewNotes').textContent = patient.notes || 'None';
        document.getElementById('viewStatus').textContent = patient.status || 'Not Attended';
        document.getElementById('viewModal').style.display = 'flex';
      } catch (error) {
        console.error('Error viewing patient:', error);
        alert('Failed to load patient details: ' + error.message);
      }
    }

    // Open edit modal with patient data
    async function openEditModal(id) {
      try {
        const response = await fetch(`${BASE_URL}/patients/${id}`);
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || errorData.details || `HTTP ${response.status}`);
        }
        const patient = await response.json();
        console.log('Edit modal patient data:', patient);
        const displayDob = convertToDisplayDate(patient.dob);
        document.getElementById('editId').value = patient.id || '';
        document.getElementById('editName').value = patient.name || '';
        document.getElementById('editEmail').value = patient.email || '';
        document.getElementById('editPhone').value = patient.phone || '';
        document.getElementById('editDob').value = displayDob;
        document.getElementById('editAddress').value = patient.address || '';
        document.getElementById('editNotes').value = patient.notes || '';
        document.getElementById('editStatus').value = patient.status || 'Not Attended';
        document.getElementById('editModal').style.display = 'flex';
        hideError('editError');
      } catch (error) {
        console.error('Error opening edit modal:', error);
        showError('editError', 'Failed to load patient data: ' + error.message);
      }
    }

    // Edit patient
    document.getElementById('editPatientForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const patient = Object.fromEntries(formData);
      const id = patient.id;
      delete patient.id;
      if (patient.dob) {
        patient.dob = convertToMySQLDate(patient.dob);
        if (!patient.dob) {
          showError('editError', 'Invalid date format. Please use DD/MM/YYYY.');
          return;
        }
      }
      console.log('Submitting edit form:', { id, patient });
      try {
        const response = await fetch(`${BASE_URL}/patients/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(patient)
        });
        const result = await response.json();
        if (!response.ok) throw new Error(result.error || result.details || 'Failed to update patient');
        alert(result.message);
        closeModal('editModal');
        document.getElementById('searchInput').value = '';
        fetchPatients();
        hideError('editError');
      } catch (error) {
        console.error('Error updating patient:', error);
        showError('editError', 'Error updating patient: ' + error.message);
      }
    });

    // Delete patient
    async function deletePatient(id) {
      if (!confirm('Are you sure you want to delete this patient?')) return;
      try {
        const response = await fetch(`${BASE_URL}/patients/${id}`, {
          method: 'DELETE'
        });
        const result = await response.json();
        if (!response.ok) throw new Error(result.error || result.details || 'Failed to delete patient');
        alert(result.message);
        document.getElementById('searchInput').value = '';
        fetchPatients();
      } catch (error) {
        console.error('Error deleting patient:', error);
        alert('Error deleting patient: ' + error.message);
      }
    }

    // Close modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // Initial fetch
    fetchPatients();
  </script>
</body>
</html>
