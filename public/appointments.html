<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointments Management</title>
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css' rel='stylesheet' />
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f4f4f4; 
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
        }
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            margin-bottom: 20px; 
        }
        h1, h2 { 
            color: #333; 
        }
        .user-role { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        select { 
            padding: 5px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        .form-section, .table-section, .calendar-section { 
            background: white; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        label { 
            display: block; 
            margin: 10px 0 5px; 
            font-weight: bold; 
        }
        input, textarea, select, button { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            background: #007bff; 
            color: white; 
            cursor: pointer; 
        }
        button:hover { 
            background: #0056b3; 
        }
        .filters { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px; 
            flex-wrap: wrap; 
        }
        .filters input, .filters select, .filters button { 
            width: auto; 
            flex: 1; 
            min-width: 150px; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
            overflow-x: auto; 
            display: block; 
        }
        th, td { 
            padding: 8px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
            white-space: nowrap; 
            min-width: 100px; 
        }
        th { 
            background: #f8f9fa; 
            position: sticky; 
            top: 0; 
        }
        .btn { 
            padding: 5px 10px; 
            margin: 0 2px; 
            cursor: pointer; 
            border: none; 
            border-radius: 4px; 
            font-size: 12px; 
        }
        .btn-update { 
            background: #28a745; 
            color: white; 
        }
        .btn-postpone { 
            background: #ffc107; 
            color: #000; 
        }
        .btn-delete { 
            background: #dc3545; 
            color: white; 
        }
        .btn:hover { 
            opacity: 0.8; 
        }
        .status { 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 12px; 
            font-weight: bold; 
        }
        .status.scheduled { background: #007bff; color: white; }
        .status.confirmed { background: #28a745; color: white; }
        .status.postponed { background: #ffc107; color: #000; }
        .status.cancelled { background: #dc3545; color: white; }
        .status.completed { background: #6c757d; color: white; }
        
        /* Calendar container */
        #calendar { 
            min-height: 650px;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 10px; }
            .filters { flex-direction: column; }
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; border-radius: 4px; }
            td { border: none; position: relative; padding-left: 50%; white-space: normal; }
            td:before { content: attr(data-label) ": "; position: absolute; left: 6px; width: 45%; padding-right: 10px; font-weight: bold; text-align: right; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hospital Appointments Management</h1>
            <div class="user-role">
                <label for="roleSelect">Role:</label>
                <select id="roleSelect">
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </header>
        
        <!-- Booking/Scheduling Form -->
        <section class="form-section">
            <h2 id="formTitle">Book Appointment (Patient View)</h2>
            <form id="appointmentForm">
                <!-- Patient View Fields (default) -->
                <div id="patientFields">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" required>
                    
                    <label for="doctorName">Doctor Name:</label>
                    <select id="doctorName" required>
                        <option value="">Select Doctor</option>
                        <option value="Dr. Smith">Dr. Smith (Cardiology)</option>
                        <option value="Dr. Johnson">Dr. Johnson (General)</option>
                        <option value="Dr. Lee">Dr. Lee (Pediatrics)</option>
                    </select>
                </div>
                
                <!-- Doctor View Fields -->
                <div id="doctorFields" style="display: none;">
                    <label for="patientNameDoc">Patient Name:</label>
                    <input type="text" id="patientNameDoc">
                    
                    <label for="doctorNameDoc">Doctor Name:</label>
                    <input type="text" id="doctorNameDoc">
                </div>
                
                <label for="date">Date:</label>
                <input type="date" id="date" required min="2025-10-12">
                
                <label for="time">Time:</label>
                <input type="time" id="time" required>
                
                <label for="reason">Reason:</label>
                <textarea id="reason" required></textarea>
                
                <button type="submit">Book/Schedule Appointment</button>
            </form>
        </section>
        
        <!-- Appointments Display -->
        <section class="table-section">
            <h2>Appointments List</h2>
            <div class="filters">
                <input type="date" id="filterDate" placeholder="Filter by date">
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="postponed">Postponed</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="completed">Completed</option>
                </select>
                <button onclick="applyFilters()">Apply Filters</button>
                <button onclick="clearFilters()">Clear</button>
            </div>
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patient Name</th>
                        <th>Doctor Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        
        <!-- Calendar View -->
        <section class="calendar-section">
            <h2>Calendar View</h2>
            <div id="calendar"></div>
        </section>
    </div>
    
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js'></script>
    
    <script>
        // Global variables
        let currentRole = 'patient';
        let calendar;
        let mockAppointments = [
            {
                id: 1,
                patientName: "John Doe",
                doctorName: "Dr. Smith",
                date: "2025-10-13",
                time: "10:00:00",
                reason: "Routine checkup",
                status: "scheduled",
                createdAt: "2025-10-12T08:00:00.000Z"
            },
            {
                id: 2,
                patientName: "Jane Smith",
                doctorName: "Dr. Johnson",
                date: "2025-10-14",
                time: "14:00:00",
                reason: "Follow-up",
                status: "confirmed",
                createdAt: "2025-10-12T09:00:00.000Z"
            },
            {
                id: 3,
                patientName: "Bob Wilson",
                doctorName: "Dr. Lee",
                date: "2025-10-15",
                time: "11:30:00",
                reason: "Vaccination",
                status: "postponed",
                createdAt: "2025-10-12T10:00:00.000Z"
            },
            {
                id: 4,
                patientName: "Alice Brown",
                doctorName: "Dr. Smith",
                date: "2025-10-16",
                time: "09:00:00",
                reason: "Consultation",
                status: "scheduled",
                createdAt: "2025-10-12T11:00:00.000Z"
            }
        ];

        // Page initialization
        document.addEventListener('DOMContentLoaded', () => {
            console.log('=== Initializing Application ===');
            setupRoleSwitch();
            attachFormListener();
            attachFilterListeners();
            initCalendar();
            loadAppointments();
        });

        // Role switching
        function setupRoleSwitch() {
            document.getElementById('roleSelect').addEventListener('change', (e) => {
                currentRole = e.target.value;
                const formTitle = document.getElementById('formTitle');
                const patientFields = document.getElementById('patientFields');
                const doctorFields = document.getElementById('doctorFields');
                
                if (currentRole === 'patient') {
                    formTitle.textContent = 'Book Appointment (Patient View)';
                    patientFields.style.display = 'block';
                    doctorFields.style.display = 'none';
                    document.getElementById('patientName').required = true;
                    document.getElementById('doctorName').required = true;
                    document.getElementById('patientNameDoc').required = false;
                    document.getElementById('doctorNameDoc').required = false;
                } else if (currentRole === 'doctor') {
                    formTitle.textContent = 'Schedule Appointment (Doctor View)';
                    patientFields.style.display = 'none';
                    doctorFields.style.display = 'block';
                    document.getElementById('patientName').required = false;
                    document.getElementById('doctorName').required = false;
                    document.getElementById('patientNameDoc').required = true;
                    document.getElementById('doctorNameDoc').required = true;
                } else {
                    formTitle.textContent = 'Manage Appointment (Admin View)';
                    patientFields.style.display = 'block';
                    doctorFields.style.display = 'none';
                    document.getElementById('patientName').required = true;
                    document.getElementById('doctorName').required = true;
                    document.getElementById('patientNameDoc').required = false;
                    document.getElementById('doctorNameDoc').required = false;
                }
            });
        }

        // Form submission
        function attachFormListener() {
            const form = document.getElementById('appointmentForm');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    let formData = {};
                    
                    if (currentRole === 'patient') {
                        formData = {
                            patientName: document.getElementById('patientName').value.trim(),
                            doctorName: document.getElementById('doctorName').value,
                            date: document.getElementById('date').value,
                            time: document.getElementById('time').value + ':00',
                            reason: document.getElementById('reason').value.trim()
                        };
                    } else if (currentRole === 'doctor') {
                        formData = {
                            patientName: document.getElementById('patientNameDoc').value.trim(),
                            doctorName: document.getElementById('doctorNameDoc').value.trim(),
                            date: document.getElementById('date').value,
                            time: document.getElementById('time').value + ':00',
                            reason: document.getElementById('reason').value.trim()
                        };
                    } else {
                        formData = {
                            patientName: document.getElementById('patientName').value.trim(),
                            doctorName: document.getElementById('doctorName').value,
                            date: document.getElementById('date').value,
                            time: document.getElementById('time').value + ':00',
                            reason: document.getElementById('reason').value.trim()
                        };
                    }
                    
                    const newApt = {
                        id: mockAppointments.length + 1,
                        ...formData,
                        status: 'scheduled',
                        createdAt: new Date().toISOString()
                    };
                    
                    mockAppointments.push(newApt);
                    alert(`Appointment created successfully! ID: ${newApt.id}`);
                    form.reset();
                    loadAppointments();
                });
            }
        }

        // Filter listeners
        function attachFilterListeners() {
            const filterDate = document.getElementById('filterDate');
            const filterStatus = document.getElementById('filterStatus');
            
            if (filterDate) {
                filterDate.addEventListener('change', applyFilters);
            }
            
            if (filterStatus) {
                filterStatus.addEventListener('change', applyFilters);
            }
        }

        // Load appointments
        function loadAppointments(filters = {}) {
            let data = [...mockAppointments];
            
            if (filters.date) {
                data = data.filter(apt => apt.date === filters.date);
            }
            if (filters.status) {
                data = data.filter(apt => apt.status === filters.status);
            }
            
            const tbody = document.querySelector('#appointmentsTable tbody');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px;">No appointments found.</td></tr>';
            } else {
                data.forEach(apt => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td data-label="ID">${apt.id}</td>
                        <td data-label="Patient">${apt.patientName || 'N/A'}</td>
                        <td data-label="Doctor">${apt.doctorName || 'N/A'}</td>
                        <td data-label="Date">${apt.date}</td>
                        <td data-label="Time">${apt.time}</td>
                        <td data-label="Reason">${apt.reason || 'N/A'}</td>
                        <td data-label="Status"><span class="status ${apt.status}">${apt.status}</span></td>
                        <td data-label="Created">${new Date(apt.createdAt).toLocaleString()}</td>
                        <td data-label="Actions">
                            <button class="btn btn-update" onclick="updateStatus(${apt.id}, 'confirmed')">Confirm</button>
                            <button class="btn btn-postpone" onclick="postponeAppointment(${apt.id})">Postpone</button>
                            <button class="btn btn-delete" onclick="deleteAppointment(${apt.id})">Delete</button>
                        </td>
                    `;
                });
            }
            
            refreshCalendarEvents(mockAppointments);
        }

        // Update appointment status
        function updateStatus(id, newStatus) {
            if (confirm(`Set status to ${newStatus}?`)) {
                const apt = mockAppointments.find(a => a.id === id);
                if (apt) {
                    apt.status = newStatus;
                    alert('Status updated successfully!');
                    loadAppointments();
                }
            }
        }

        // Postpone appointment
        function postponeAppointment(id) {
            const newDate = prompt('New date (YYYY-MM-DD):');
            if (!newDate) return;
            
            const newTimeInput = prompt('New time (HH:MM):');
            if (!newTimeInput) return;
            
            const apt = mockAppointments.find(a => a.id === id);
            if (apt) {
                apt.date = newDate;
                apt.time = newTimeInput + ':00';
                apt.status = 'postponed';
                alert('Appointment postponed successfully!');
                loadAppointments();
            }
        }

        // Delete appointment
        function deleteAppointment(id) {
            if (confirm('Are you sure you want to delete this appointment?')) {
                const index = mockAppointments.findIndex(a => a.id === id);
                if (index > -1) {
                    mockAppointments.splice(index, 1);
                    alert('Appointment deleted successfully!');
                    loadAppointments();
                }
            }
        }

        // Apply filters
        function applyFilters() {
            const date = document.getElementById('filterDate').value;
            const status = document.getElementById('filterStatus').value;
            loadAppointments({ date, status });
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('filterDate').value = '';
            document.getElementById('filterStatus').value = '';
            loadAppointments();
        }

        // Initialize FullCalendar
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            
            if (!calendarEl) {
                console.error('Calendar element not found');
                return;
            }
            
            if (typeof FullCalendar === 'undefined' || typeof FullCalendar.Calendar === 'undefined') {
                console.error('FullCalendar not loaded');
                return;
            }
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: '2025-10-14',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                height: 600,
                events: [],
                eventClick: function(info) {
                    const props = info.event.extendedProps;
                    alert(
                        `Appointment Details:\n\n` +
                        `ID: ${props.id}\n` +
                        `Patient: ${props.patientName}\n` +
                        `Doctor: ${props.doctorName}\n` +
                        `Date: ${info.event.start.toLocaleDateString()}\n` +
                        `Time: ${props.time}\n` +
                        `Reason: ${props.reason}\n` +
                        `Status: ${props.status}`
                    );
                }
            });
            
            calendar.render();
            console.log('âœ… Calendar initialized');
        }

        // Refresh calendar events
        function refreshCalendarEvents(data) {
            if (!calendar) return;
            
            calendar.removeAllEvents();
            
            const events = data.map(apt => ({
                id: apt.id.toString(),
                title: `${apt.patientName} - ${apt.reason}`,
                start: `${apt.date}T${apt.time}`,
                backgroundColor: getStatusColor(apt.status),
                borderColor: getStatusColor(apt.status),
                extendedProps: {
                    id: apt.id,
                    patientName: apt.patientName,
                    doctorName: apt.doctorName,
                    reason: apt.reason,
                    status: apt.status,
                    time: apt.time
                }
            }));
            
            calendar.addEventSource(events);
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                'scheduled': '#007bff',
                'confirmed': '#28a745',
                'postponed': '#ffc107',
                'cancelled': '#dc3545',
                'completed': '#6c757d'
            };
            return colors[status] || '#007bff';
        }
    </script>
</body>
</html>
